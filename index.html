<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Lookup</title>
</head>
<body>
    <h1>Dictionary Lookup</h1>
    <p id="word-info">Enter a word in the URL to see its meaning, synonyms, and antonyms.</p>

    <script>
        async function fetchWordData(word) {
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                if (!response.ok) {
                    throw new Error(`Word not found: ${word}`);
                }
                const data = await response.json();
                displayWordData(data[0]);
            } catch (error) {
                document.getElementById('word-info').innerText = `Error: ${error.message}`;
            }
        }

        function displayWordData(data) {
            const wordInfo = document.getElementById('word-info');
            wordInfo.innerHTML = `<h2>${data.word}</h2>`;

            data.meanings.forEach(meaning => {
                wordInfo.innerHTML += `<h3>${meaning.partOfSpeech}</h3>`;

                meaning.definitions.forEach(definition => {
                    const synonyms = definition.synonyms && definition.synonyms.length > 0 
                        ? definition.synonyms.join(', ') 
                        : 'None';
                    const antonyms = definition.antonyms && definition.antonyms.length > 0 
                        ? definition.antonyms.join(', ') 
                        : 'None';

                    wordInfo.innerHTML += `
                        <p><strong>Definition:</strong> ${definition.definition}</p>
                        <p><strong>Synonyms:</strong> ${synonyms}</p>
                        <p><strong>Antonyms:</strong> ${antonyms}</p>
                    `;
                });
            });
        }

        function getWordFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('w');
        }

        const word = getWordFromURL();
        if (word) {
            fetchWordData(word);
        }
    </script>
</body>
    </html>
