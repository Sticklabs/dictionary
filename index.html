<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Lookup</title>
</head>
<body>
    <h1>Dictionary Lookup</h1>
    <p id="word-info">Enter a word in the URL to see its meaning, synonyms, and antonyms.</p>

    <script>
        async function fetchWordData(word) {
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                if (!response.ok) {
                    throw new Error(`Word not found: ${word}`);
                }
                const data = await response.json();
                displayWordData(data[0]);
            } catch (error) {
                document.getElementById('word-info').innerText = `Error: ${error.message}`;
            }
        }

        function displayWordData(data) {
            const meanings = data.meanings.map(meaning => 
                `<h3>${meaning.partOfSpeech}</h3>
                 <p><strong>Definition:</strong> ${meaning.definitions[0].definition}</p>
                 ${meaning.synonyms.length ? `<p><strong>Synonyms:</strong> ${meaning.synonyms.join(', ')}</p>` : ''}
                 ${meaning.antonyms.length ? `<p><strong>Antonyms:</strong> ${meaning.antonyms.join(', ')}</p>` : ''}`
            ).join('');

            document.getElementById('word-info').innerHTML = `<h2>${data.word}</h2>${meanings}`;
        }

        function getWordFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('w');
        }

        const word = getWordFromURL();
        if (word) {
            fetchWordData(word);
        }
    </script>
</body>
</html>
