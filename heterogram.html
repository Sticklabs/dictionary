<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heterogram Finder</title>
</head>
<body>
    <h1>Heterogram Finder</h1>

    <label for="length">Number of Letters:</label>
    <input type="number" id="length" name="length" min="1" max="20"><br><br>

    <label for="start">Starts With:</label>
    <input type="text" id="start" name="start" maxlength="1"><br><br>

    <label for="end">Ends With:</label>
    <input type="text" id="end" name="end" maxlength="1"><br><br>

    <button onclick="findWords()">Find Words</button>

    <h2>Matching Words:</h2>
    <ul id="word-list"></ul>

    <script>
        async function findWords() {
            const length = document.getElementById('length').value;
            const start = document.getElementById('start').value.toLowerCase();
            const end = document.getElementById('end').value.toLowerCase();

            // Construct the query URL based on the user input
            let apiUrl = 'https://api.datamuse.com/words?';
            if (start) {
                apiUrl += `sp=${start}*`;
            } else {
                apiUrl += 'sp=*';
            }
            if (end) {
                apiUrl += `${end}`;
            }
            if (length) {
                apiUrl += `&max=${length}`;
            }
            apiUrl += `&max=1000`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const filteredWords = data.filter(word => 
                    (!length || word.word.length === parseInt(length))
                );

                displayWords(filteredWords);
            } catch (error) {
                document.getElementById('word-list').innerHTML = `<li>Error: ${error.message}</li>`;
            }
        }

        function displayWords(words) {
            const wordListElement = document.getElementById('word-list');
            wordListElement.innerHTML = ''; // Clear the list
            words.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = item.word;
                wordListElement.appendChild(listItem);
            });
        }
    </script>
</body>
      </html>
